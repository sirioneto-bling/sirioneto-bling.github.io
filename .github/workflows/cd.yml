name: Continuous Deployment

on:
  workflow_run:
    workflows: ["Continuous Integration"]
    types:
      - completed

permissions:
  contents: read          # Read access to the repository contents
  pages: write            # Write access for GitHub Pages
  id-token: write         # Write access for ID token

concurrency:
  group: "pages"         # Group to manage concurrent runs
  cancel-in-progress: false # Do not cancel any in-progress runs

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Get run ID of "Continuous Integration" workflow
        id: get-run-id
        run: |
          OTHER_REPO="${{ github.repository }}"
          WF_NAME="Continuous Integration"
          RUN_ID=`gh run --repo ${OTHER_REPO} list --workflow ${WF_NAME} --json databaseId --jq .[0].databaseId`
          echo "Detected latest run id of ${RUN_ID} for workflow ${WF_NAME}"
          echo "run-id=${RUN_ID}" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Download artifact from CI
        uses: actions/download-artifact@v4
        with:
          name: build # The name of the artifact to download
          github-token: ${{ secrets.ARTIFACT_DEPLOY_TOKEN }} # PAT to access another workflow artifact
          run-id: ${{ steps.get-run-id.outputs.run-id }}

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
