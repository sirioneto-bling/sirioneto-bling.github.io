name: Continuous Deployment

on:
  workflow_run:
    workflows: ["Continuous Integration"]
    types:
      - completed

permissions:
  contents: read          # Read access to the repository contents
  pages: write            # Write access for GitHub Pages
  id-token: write         # Write access for ID token

concurrency:
  group: "pages"         # Group to manage concurrent runs
  cancel-in-progress: false # Do not cancel any in-progress runs

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Get run ID of "Continuous Integration" workflow
        id: get-run-id
        run: echo "run-id=${{ github.event.workflow_run.id }}" >> "$GITHUB_OUTPUT"

      - name: Download artifact from CI
        uses: actions/download-artifact@v4
        with:
          name: build # The name of the artifact to download
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ steps.get-run-id.outputs.run-id }}

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
